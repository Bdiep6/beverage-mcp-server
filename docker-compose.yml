version: '3.8'

services:
  beverage-mcp-server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - MCP_HTTP_MODE=true
    restart: unless-stopped
    container_name: beverage-mcp-server
